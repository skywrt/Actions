name: 药丸签到

on:
    workflow_dispatch:
    schedule:
        - cron: "0 16 * * *"
    watch:
        types: [started]

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run main.py
      run: python function/yaowan/main.py
